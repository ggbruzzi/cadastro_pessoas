{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Pessoas</title>

</head>
<body style="background-color: #025C78; text-align: center; color: white;">
    <h1>Página de cadastro</h1>

    <img src="{% static 'img/logo.png' %}" width="100" alt="">
    <p class="lead">
        Preencha todos os campos obrigatórios
    </p>

    <form action="" method="post">
        {% csrf_token %}

        {{ form.as_p }}

        <button type="submit" style="background-color: white;color: #025C78; height: 30px;border-radius: 9px; border: none; box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;">Cadastrar</button>

    </form>
    
</body>
</html>
